<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="MusicTap">
        <header class="Heading">
            <h1>Music Tap</h1>
            <p>Play the sound with a fantastic animation just by a tap</p>
        </header>
        <div class="visual">

        </div>
        <div class="pads">
            <div class="pad1">
                <audio src="./sounds/bubbles.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="./sounds/clay.mp3"  class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="./sounds/confetti.mp3"  class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="./sounds/glimmer.mp3"  class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="./sounds/moon.mp3"  class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="./sounds/ufo.mp3"  class="sound"></audio>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
